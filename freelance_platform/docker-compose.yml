version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: freelance_platform_db
    environment:
      POSTGRES_DB: freelance_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - freelance_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d freelance_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: freelance_platform_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - freelance_network
    restart: unless-stopped

  django:
    build: .
    container_name: freelance_platform_django
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/static/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - freelance_network
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  freelance_network:
    driver: bridge